	// PRELOAD
	$( document ).ready(function() {
		$("#correctAnswerContainer").hide();
		$("#submitScoreButton").hide();
		$("#name").hide();
		// Load data
		for (i in myObj.questions) {
		  questions[totalQuestions] = myObj.questions[i].question;
		  answer[totalQuestions] = myObj.questions[i].answer;
		  totalQuestions++;
		}
		setRandomQuestion();
	});
	
	
	
	$('#answer').keydown(function (event) {
		var keypressed = event.keyCode || event.which;
		if (keypressed == 13) {
			validateAnswer();
		}
	});
	
	$( "#submitButton" ).click(function() {
	  validateAnswer();
	});
	
	function validateAnswer() {
	  	if ($("#answer").val().toLowerCase().includes(answer[currentQuestion].toLowerCase())){
			currentScore++;
			setRandomQuestion();
		}else{
			gameOver();
		}
		$("#answer").val("");
	}
	
	$( "#submitScoreButton" ).click(function() {
	  $.ajax({
			type: "GET",
			url: "/api/addScore.php",
			data: {
				name: $("#name").val(),
				score: currentScore
			},
			success: function (data) {
				$("#submitScoreButton").hide();
				$("#name").hide();
				list = JSON.parse(data);
				constructTable('#table');
			}
		});
		
	});

	
	function gameOver() {
		$("#question").text("Your score is :" + currentScore);
		$("#submitButton").hide();
		$("#answer").hide();
		$("#correctAnswerContainer").show();
		$("#correctAnswer").text(answer[currentQuestion].toLowerCase());
		$("#submitScoreButton").show();
		$("#name").show();
	}
	
	function setRandomQuestion() {
	  	currentQuestion = Math.floor(Math.random() * totalQuestions);
		//alert(questions[currentQuestion] + answer[currentQuestion]);
		$("#question").text(questions[currentQuestion]);
	}
	
	var list;
	
	function constructTable(selector) { 
              
            // Getting the all column names 
            var cols = Headers(list, selector);   
   
            // Traversing the JSON data 
            for (var i = 0; i < list.length; i++) { 
                var row = $('<tr/>');    
                for (var colIndex = 0; colIndex < cols.length; colIndex++) 
                { 
                    var val = list[i][cols[colIndex]]; 
                      
                    // If there is any key, which is matching 
                    // with the column name 
                    if (val == null) val = "";   
                        row.append($('<td/>').html(val)); 
                } 
                  
                // Adding each row to the table 
                $(selector).append(row); 
            } 
        } 
          
        function Headers(list, selector) { 
            var columns = []; 
            var header = $('<tr/>'); 
            console.log(list);
            for (var i = 0; i < list.length; i++) { 
                var row = list[i]; 
				console.log("row:" + row);
                  
                for (var k in row) { 
					console.log("k" + k);
                    if ($.inArray(k, columns) == -1) { 
                        columns.push(k); 
                          
                        // Creating the header 
                        header.append($('<th/>').html(k)); 
                    } 
                } 
            } 
              
            // Appending the header to the table 
            $(selector).append(header); 
                return columns; 
        }
